[params]
gpu_num = 1
batch_size = 4
workers = 4
epoch = 200
save_every = 50
optimizer = Adam
lri = 1e-4
p_tv = 1e-5
lr_decay = no
add_tv_loss = no

noise_idx = 1
model_name = DDFN_C64B10_NL
log_dir = ./output/logfile
log_file = ${log_dir}/${model_name}_batch-${batch_size}_lrdec-${lr_decay}_addtvloss-${add_tv_loss}
util_dir = ./util
train_file = ${util_dir}/train_intensity.txt
val_file = ${util_dir}/val_intensity.txt
resume = False
resume_fpt = ${log_dir}/rsm
resume_mod = ${resume_fpt}/xxx.pth
train_loss = ${resume_fpt}/xxx.mat
val_loss = ${resume_fpt}/xxxx.mat
