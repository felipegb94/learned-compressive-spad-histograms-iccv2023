hydra: 
  run:
    # Configure output dir of each experiment programmatically from the arguments
    # Example "outputs/mnist/classifier/baseline/2021-03-10-141516"
    # dir: outputs/${data.name}/${model.name}/${experiment}/${now:%Y-%m-%d_%H%M%S}
    dir: outputs/${params.model_name}/${experiment}/${now:%Y-%m-%d_%H%M%S}

# Global configurations shared between different modules
experiment: debug_nyuv2_min

defaults:
  - io_dirpaths
  - _self_
  
params:
  gpu_num: 1
  cuda: false
  batch_size: 2
  workers: 4
  epoch: 4
  save_every: 420
  optimizer: Adam
  lri: 1.0e-4
  p_tv: 1.0e-5
  noise_idx: 1
  crop_patch_size: 32

  model_name: DDFN_C64B10_NL
  train_datalist_fpath: ${io_dirpaths.datalists_dirpath}/nyuv2_train_min_SimSPADDataset_nr-64_nc-64_nt-1024_tres-80ps_dark-1_psf-1.txt
  val_datalist_fpath: ${io_dirpaths.datalists_dirpath}/nyuv2_val_min_SimSPADDataset_nr-64_nc-64_nt-1024_tres-80ps_dark-1_psf-1.txt
  resume: False
